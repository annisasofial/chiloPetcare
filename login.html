<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Slackey&display=swap" rel="stylesheet">
  </head>
  <body class="bg-custom">
    <div class="element-1">
      <svg viewBox="0 0 153 101" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="56.5" cy="39.5" rx="96.5" ry="61.5" fill="#9ED1DA" />
      </svg>
    </div>
    <div class="element-2">
      <svg viewBox="0 0 150 133" fill="none" xmlns="http://www.w3.org/2000/svg">
        <ellipse cx="53.5" cy="89" rx="96.5" ry="89" fill="#EBD29C" />
      </svg>
    </div>
    <main class="d-flex container">
      <div class="w-50 p-5 content-form">
        <div class="element-3">
          <svg
            width="141"
            height="98"
            viewBox="0 0 141 98"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.00763512 26.5735L140.806 0.925202L94.3227 134.215L0.00763512 26.5735Z"
              fill="#9ED1DA"
            />
          </svg>
        </div>
        <div class="element-4">
          <svg
            width="220"
            height="121"
            viewBox="0 0 290 121"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M116.827 0.836955L290 83.5L110.574 120.859L0.752184 32L76.5 32L116.827 0.836955Z"
              fill="#9ED1DA"
            />
          </svg>
        </div>
        <div class="element-5">
          <svg
            width="153"
            height="160"
            viewBox="0 0 153 160"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M151.5 108.082C151.5 109.738 117.697 159.582 76 159.582C34.3025 159.582 0.5 109.738 0.5 108.082C0.5 106.425 78.8025 0.5 120.5 0.5C162.197 0.5 151.5 106.425 151.5 108.082Z"
              fill="#EBD29C"
            />
          </svg>
        </div>
        <div class="element-6">
          <svg
            width="101"
            height="86"
            viewBox="0 0 101 86"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0.292777 33.6376L87.496 -37.7407L100.5 85.1912L0.292777 33.6376Z"
              fill="#EBD29C"
            />
          </svg>
        </div>
        <h2 class="text-pet mt-5">CHILO <br />PET CARE</h2>
        <form>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control input-custom"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput" class="label-custom"
              >Email address</label
            >
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control input-custom"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword" class="label-custom">Password</label>
          </div>
          <div class="d-grid mt-5">
            <button class="btn btn-primary rounded-pill btn-lg">Login</button>
          </div>
          <div class="text-center mt-3">
            <span
              >Belum punya akun?
              <a href="sign-in.html" class="text-decoration-none">Register</a>
              disini.</span
            >
          </div>
        </form>
      </div>
      <div class="w-50">
        <img class="img-fluid" src="assets/image/kucinglucu.png" alt="" />
      </div>
    </main>
  </body>
</html>
